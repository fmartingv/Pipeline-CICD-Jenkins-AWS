<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los futbolitos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Los futbolitos</h1>
            <button id="addPlayerBtn" class="primary-btn">
                <i class="fas fa-plus"></i> Nuevo Jugador
            </button>
        </header>

        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar jugador...">
                <select id="filterPosition">
                    <option value="">Todas las posiciones</option>
                    <option value="Delantero">Delantero</option>
                    <option value="Centrocampista">Centrocampista</option>
                    <option value="Defensa">Defensa</option>
                    <option value="Portero">Portero</option>
                </select>
            </div>

            <div class="players-grid" id="playersContainer">
                <!-- Los jugadores se cargarán dinámicamente aquí -->
            </div>
        </main>

        <!-- Modal para añadir/editar jugador -->
        <div id="playerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Añadir Jugador</h2>
                <form id="playerForm">
                    <div class="form-group">
                        <label for="playerName">Nombre:</label>
                        <input type="text" id="playerName" required>
                    </div>
                    <div class="form-group">
                        <label for="playerPosition">Posición:</label>
                        <select id="playerPosition" required>
                            <option value="Delantero">Delantero</option>
                            <option value="Centrocampista">Centrocampista</option>
                            <option value="Defensa">Defensa</option>
                            <option value="Portero">Portero</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="playerNumber">Número:</label>
                        <input type="number" id="playerNumber" min="1" max="999" required>
                    </div>
                    <div class="form-group">
                        <label for="playerTeam">Equipo:</label>
                        <input type="text" id="playerTeam" required>
                    </div>
                    <div class="form-group">
                        <label for="playerAge">Edad:</label>
                        <input type="number" id="playerAge" min="10" max="99" required>
                    </div>
                    <div class="form-group">
                        <label for="playerNationality">Nacionalidad:</label>
                        <input type="text" id="playerNationality" required>
                    </div>
                    <h3>Atributos</h3>
                    <div class="attributes-grid">
                        <div class="form-group">
                            <label for="playerPace">Ritmo:</label>
                            <input type="number" id="playerPace" min="1" max="99" required>
                        </div>
                        <div class="form-group">
                            <label for="playerShooting">Tiro:</label>
                            <input type="number" id="playerShooting" min="1" max="99" required>
                        </div>
                        <div class="form-group">
                            <label for="playerPassing">Pase:</label>
                            <input type="number" id="playerPassing" min="1" max="99" required>
                        </div>
                        <div class="form-group">
                            <label for="playerDribbling">Regate:</label>
                            <input type="number" id="playerDribbling" min="1" max="99" required>
                        </div>
                        <div class="form-group">
                            <label for="playerDefending">Defensa:</label>
                            <input type="number" id="playerDefending" min="1" max="99" required>
                        </div>
                        <div class="form-group">
                            <label for="playerPhysical">Físico:</label>
                            <input type="number" id="playerPhysical" min="1" max="99" required>
                        </div>
                    </div>
                    <button type="submit" class="primary-btn">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
